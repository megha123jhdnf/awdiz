<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Draft </title>
    <link rel="stylesheet" href="./TwitterDraft.css">
</head>
<body>
    <div id="draft">
        <div>
            <i class="fa-solid fa-arrow-left-long"></i>
            <p>Draft</p>
        </div>
        <div>
            <p>Unsent Tweets</p>
            <p>Sheduled</p>
        </div>
        <div>
            <img src="https://abs.twimg.com/responsive-web/client-web/alarm-clock-400x200.v1.da96e5d9.png" alt="draftIMG">
        </div>
        <div>
            <h2>Hold that thought</h2>
            <p class="lastTwoP">Not ready to send a Tweet just yet? Save it to </p>
            <p class="lastTwoP">your drafts or schedule it for later.</p>
        </div>
        
    </div>
</body>
</html>
