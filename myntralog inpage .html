        * {

  padding: 0;

}

#screen {
  width: 100%;
  /* border: 2px solid black; */
}
#navbar{
            /* border:2px solid blue; */
            width: 100%;
            height:70px;
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #e6e2e2;
        }
        #logo{
            width:5%;
            margin-left: 10px;
            /* border:5px solid black; */

        
        }
        #navi{
            /* border: 5px solid green; */
            width:35%;
            margin-top: 20px;
            margin-right: 35px;
            display: flex;
            justify-content: space-around;
            font-size: 14px;
            color: #282c3f;
            font-weight: 700;
        }
        #search{
            border: 1px solid #f5f5f6;
            margin-top: 15PX;
            width: 25%;
            color: #696e79;
            padding: 8px 10px 10px;
            display: flex;
            font-size: 14px;
           height: 20px;
           background-color: #f5f5f6;
           outline: none;
           margin-left: 20px;
           
        
        }
        
        #Myprofile{
            /* border: 2px solid black; */
            width:15%;
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
            font-size: 14px;
            color: #282c3f;
           font-weight: 700;
            
        }
        #profile{
            width:25%;
            font-size: 14px;
            text-align: center;
            
            /* border: 1px solid black; */
        }
        #Wishlist{
            width:25%;
            font-size: 14px;
            text-align: center;
             /* border: 1px solid black; */
        }
       
        #Bag{
            width:25%;
            font-size: 14px;
            text-align: center;
            /* border: 1px solid black; */
        }
       

#body {
  width: 100%;
  height: 700px;
  border: 2px solid white;
  background-color: #e9e2e0;
}

#signin {
  width: 27%;
  height: 600px;
  /* border: 2px solid blue; */
  margin: auto;
  margin-top: 25px;
  background-color: white;
}

#signin > div:nth-child(1) > img {
  width: 100%;
}

#signin > div:nth-child(2) {
  font-size: 20px;
  margin-left: 25px;
  margin-top: 20px;
}

#signin > div:nth-child(3) {
  display: flex;
  width: 88%;
  height: 36px;
  border: 1px solid grey;
  margin-left: 25px;
  font-size: 12px;
  margin-top: 20px;
  padding: 5px;
}

#signin > div:nth-child(3) > p {
  border-right: 1px solid grey;
  padding: 7px;
}

#signin > div:nth-child(3) > input {
  border: none;
  outline: none;
  padding: 11px 62px 11px 10px;
}

#signin > div:nth-child(4) {
    display: flex;
    font-size: 12px;
    margin-top: 20px;
    margin-left: 25px;
    font-weight: 600;
}

#signin > div:nth-child(4)>p:nth-child(2),p:nth-child(4){
    color: #ff3f6c;
}

#signin > div:nth-child(4)>p:nth-child(3){
    margin-right: 3px;
    margin-left: 3px;
}

#signin > div:nth-child(5){
    margin-top: 15px;
}

#signin > div:nth-child(5) > button {
  width: 88%;
  height: 36px;
  background-color: #ff3f6c;
  font-size: 12px;
  font-weight: 700;
  color: white;
  border: 2px solid #ff3f6c;
  border-radius: 3px;
  margin: 10px 20px;
}

#signin > div:nth-child(6){
    display: flex;
    font-size: 12px;
    font-weight: 600;
    margin-top: 15px;
    margin-left:25px ;
}

#signin > div:nth-child(6)>p:nth-child(2){
    color: #ff3f6c;
}
